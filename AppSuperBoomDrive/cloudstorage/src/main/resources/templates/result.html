<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
        	
        	<div th:if="${param.success}">
	            <div class="alert alert-success fill-parent">
	                <h1 class="display-5">Success</h1>
	                <span>Your changes were successfully saved. Click <a th:href="@{/home}">here</a> to continue.</span>
	            </div>
            </div>
            <div th:if="${param.deleteSuccess}">
	            <div class="alert alert-danger fill-parent">
	                <h1 class="display-5">Delete Success</h1>
	                <span>Your Selected item is deleted successfully. Click <a th:href="@{/home}">here</a> to continue.</span>
	            </div>
            </div>
            <div th:if="${param.failure}">
	            <div class="alert alert-danger fill-parent">
	                <h1 class="display-5">Error</h1>
	                <span>Your submission failed. Either you are submitting duplicate values 
	                or size of input exceeded. Click <a th:href="@{/home}">here</a> to continue.</span>
	            </div>
            </div>
        </div>
    </body>
</html>
